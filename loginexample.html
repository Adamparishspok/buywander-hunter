<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BuyWander Deal Hunter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Subtle background grid pattern */
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, #27272a 1px, transparent 1px),
                              linear-gradient(to bottom, #27272a 1px, transparent 1px);
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }
    </style>
</head>
<body class="bg-black text-zinc-400 antialiased h-screen w-full flex flex-col items-center justify-center relative overflow-hidden selection:bg-indigo-500/30 selection:text-indigo-200">

    <!-- Background Decoration -->
    <div class="absolute inset-0 z-0 flex justify-center">
        <div class="w-full h-full bg-grid opacity-[0.15]"></div>
        <div class="absolute top-0 w-full h-px bg-gradient-to-r from-transparent via-zinc-800 to-transparent"></div>
        <div class="absolute bottom-0 w-full h-px bg-gradient-to-r from-transparent via-zinc-800 to-transparent"></div>
        <!-- Glow effect -->
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-indigo-500/10 rounded-full blur-[100px] pointer-events-none"></div>
    </div>

    <!-- Login Container -->
    <div class="w-full max-w-sm px-6 relative z-10">
        
        <!-- Header / Logo -->
        <div class="flex flex-col items-center mb-8 space-y-2">
            <div class="p-3 bg-zinc-900/50 rounded-xl border border-zinc-800 shadow-xl mb-4">
                <iconify-icon icon="solar:cart-large-2-linear" width="24" height="24" class="text-indigo-400"></iconify-icon>
            </div>
            <h1 class="text-2xl font-medium text-white tracking-tight">Welcome back</h1>
            <p class="text-sm text-zinc-500">Enter your credentials to access the scraper.</p>
        </div>

        <!-- Form Card -->
        <div class="bg-zinc-950/50 backdrop-blur-xl border border-zinc-800/60 rounded-2xl p-6 sm:p-8 shadow-2xl ring-1 ring-white/5">
            <form class="space-y-4" onsubmit="event.preventDefault(); window.location.href='/dashboard'">
                
                <!-- Email Input -->
                <div class="space-y-1.5">
                    <label for="email" class="block text-xs font-medium text-zinc-400 ml-1">Email address</label>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-zinc-500 group-focus-within:text-zinc-300 transition-colors">
                            <iconify-icon icon="solar:letter-linear" width="18" height="18"></iconify-icon>
                        </div>
                        <input type="email" id="email" 
                            class="block w-full pl-10 pr-3 py-2.5 bg-zinc-900/50 border border-zinc-800/80 rounded-lg text-sm text-zinc-200 placeholder-zinc-600 focus:outline-none focus:ring-2 focus:ring-indigo-500/10 focus:border-indigo-500/50 transition-all shadow-sm" 
                            placeholder="name@company.com" 
                            required>
                    </div>
                </div>

                <!-- Password Input -->
                <div class="space-y-1.5">
                    <div class="flex items-center justify-between ml-1">
                        <label for="password" class="block text-xs font-medium text-zinc-400">Password</label>
                        <a href="#" class="text-xs text-indigo-400 hover:text-indigo-300 transition-colors">Forgot password?</a>
                    </div>
                    <div class="relative group">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-zinc-500 group-focus-within:text-zinc-300 transition-colors">
                            <iconify-icon icon="solar:lock-password-linear" width="18" height="18"></iconify-icon>
                        </div>
                        <input type="password" id="password" 
                            class="block w-full pl-10 pr-3 py-2.5 bg-zinc-900/50 border border-zinc-800/80 rounded-lg text-sm text-zinc-200 placeholder-zinc-600 focus:outline-none focus:ring-2 focus:ring-indigo-500/10 focus:border-indigo-500/50 transition-all shadow-sm" 
                            placeholder="••••••••" 
                            required>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full flex items-center justify-center gap-2 mt-6 bg-white hover:bg-zinc-200 text-black font-medium py-2.5 px-4 rounded-lg shadow-[0_0_20px_-5px_rgba(255,255,255,0.3)] transition-all duration-200 active:scale-[0.98] text-sm">
                    <span>Sign in</span>
                    <iconify-icon icon="solar:arrow-right-linear" width="18" height="18" class="text-zinc-900"></iconify-icon>
                </button>
            </form>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-zinc-800"></div>
                </div>
                <div class="relative flex justify-center text-xs">
                    <span class="px-2 bg-zinc-950 text-zinc-600">Or continue with</span>
                </div>
            </div>

            <!-- Social Login -->
            <div class="grid grid-cols-2 gap-3">
                <button class="flex items-center justify-center gap-2 px-4 py-2 bg-zinc-900/50 border border-zinc-800 hover:bg-zinc-900 hover:border-zinc-700 rounded-lg transition-all group">
                    <iconify-icon icon="devicon-plain:google" width="14" height="14" class="text-zinc-400 group-hover:text-white transition-colors"></iconify-icon>
                    <span class="text-xs font-medium text-zinc-400 group-hover:text-zinc-200">Google</span>
                </button>
                <button class="flex items-center justify-center gap-2 px-4 py-2 bg-zinc-900/50 border border-zinc-800 hover:bg-zinc-900 hover:border-zinc-700 rounded-lg transition-all group">
                    <iconify-icon icon="solar:github-linear" width="16" height="16" class="text-zinc-400 group-hover:text-white transition-colors"></iconify-icon>
                    <span class="text-xs font-medium text-zinc-400 group-hover:text-zinc-200">GitHub</span>
                </button>
            </div>
        </div>

        <!-- Footer -->
        <p class="mt-8 text-center text-xs text-zinc-600">
            Don't have an account? 
            <a href="#" class="font-medium text-zinc-400 hover:text-white transition-colors">Contact Admin</a>
        </p>
    </div>

</body>
</html>
