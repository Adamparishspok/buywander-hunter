<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - BuyWander Deal Hunter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }

      /* Subtle background grid pattern */
      .bg-grid {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, #27272a 1px, transparent 1px),
          linear-gradient(to bottom, #27272a 1px, transparent 1px);
        mask-image: radial-gradient(
          circle at center,
          black 40%,
          transparent 100%
        );
        -webkit-mask-image: radial-gradient(
          circle at center,
          black 40%,
          transparent 100%
        );
      }
    </style>
  </head>
  <body
    class="bg-black text-zinc-400 antialiased h-screen w-full flex flex-col items-center justify-center relative overflow-hidden selection:bg-indigo-500/30 selection:text-indigo-200"
  >
    <!-- Background Decoration -->
    <div class="absolute inset-0 z-0 flex justify-center">
      <div class="w-full h-full bg-grid opacity-[0.15]"></div>
      <div
        class="absolute top-0 w-full h-px bg-gradient-to-r from-transparent via-zinc-800 to-transparent"
      ></div>
      <div
        class="absolute bottom-0 w-full h-px bg-gradient-to-r from-transparent via-zinc-800 to-transparent"
      ></div>
      <!-- Glow effect -->
      <div
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-indigo-500/10 rounded-full blur-[100px] pointer-events-none"
      ></div>
    </div>
    <!-- Login Container -->
    <div class="w-full max-w-sm px-6 relative z-10">
      <!-- Header / Logo -->
      <div class="flex flex-col items-center mb-8 space-y-2">
        <div
          class="p-3 bg-zinc-900/50 rounded-xl border border-zinc-800 shadow-xl mb-4"
        >
          <iconify-icon
            icon="solar:cart-large-2-linear"
            width="24"
            height="24"
            class="text-indigo-400"
          ></iconify-icon>
        </div>
        <h1 class="text-2xl font-medium text-white tracking-tight">
          Welcome back
        </h1>
        <p class="text-sm text-zinc-500">Sign in to your account</p>
      </div>
      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div class="mb-6">
        {% for category, message in messages %}
        <div
          class="p-3 rounded-lg text-sm text-center {% if category == 'error' %}bg-red-500/10 text-red-400 border border-red-500/20{% else %}bg-emerald-500/10 text-emerald-400 border border-emerald-500/20{% endif %}"
        >
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}
      <!-- Auth Buttons -->
      <div
        class="bg-zinc-950/50 backdrop-blur-xl border border-zinc-800/60 rounded-2xl p-6 sm:p-8 shadow-2xl ring-1 ring-white/5"
      >
        <div class="space-y-4">
          <!-- Sign In Button -->
          <a
            href="/login"
            class="w-full flex items-center justify-center gap-2 bg-white hover:bg-zinc-200 text-black font-medium py-2.5 px-4 rounded-lg shadow-[0_0_20px_-5px_rgba(255,255,255,0.3)] transition-all duration-200 active:scale-[0.98] text-sm"
          >
            <span>Sign in</span>
            <iconify-icon
              icon="solar:arrow-right-linear"
              width="18"
              height="18"
              class="text-zinc-900"
            ></iconify-icon>
          </a>

          <!-- Sign Up Button -->
          <a
            href="/signup"
            class="w-full flex items-center justify-center gap-2 bg-zinc-900/50 hover:bg-zinc-800 border border-zinc-800/80 hover:border-zinc-700 text-zinc-200 font-medium py-2.5 px-4 rounded-lg transition-all duration-200 active:scale-[0.98] text-sm"
          >
            <span>Create account</span>
            <iconify-icon
              icon="solar:user-plus-linear"
              width="18"
              height="18"
            ></iconify-icon>
          </a>
        </div>
      </div>
      <!-- Footer -->
      <p class="mt-8 text-center text-xs text-zinc-600">Protected System</p>
    </div>
  </body>
</html>
