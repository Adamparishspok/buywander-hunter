<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - BuyWander Deal Hunter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }

      /* Subtle background grid pattern */
      .bg-grid {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, #27272a 1px, transparent 1px),
          linear-gradient(to bottom, #27272a 1px, transparent 1px);
        mask-image: radial-gradient(
          circle at center,
          black 40%,
          transparent 100%
        );
        -webkit-mask-image: radial-gradient(
          circle at center,
          black 40%,
          transparent 100%
        );
      }
    </style>
  </head>
  <body
    class="bg-black text-zinc-400 antialiased h-screen w-full flex flex-col items-center justify-center relative overflow-hidden selection:bg-indigo-500/30 selection:text-indigo-200"
  >
    <!-- Background Decoration -->
    <div class="absolute inset-0 z-0 flex justify-center">
      <div class="w-full h-full bg-grid opacity-[0.15]"></div>
      <div
        class="absolute top-0 w-full h-px bg-gradient-to-r from-transparent via-zinc-800 to-transparent"
      ></div>
      <div
        class="absolute bottom-0 w-full h-px bg-gradient-to-r from-transparent via-zinc-800 to-transparent"
      ></div>
      <!-- Glow effect -->
      <div
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-indigo-500/10 rounded-full blur-[100px] pointer-events-none"
      ></div>
    </div>
    <!-- Signup Container -->
    <div class="w-full max-w-sm px-6 relative z-10">
      <!-- Header / Logo -->
      <div class="flex flex-col items-center mb-8 space-y-2">
        <div
          class="p-3 bg-zinc-900/50 rounded-xl border border-zinc-800 shadow-xl mb-4"
        >
          <iconify-icon
            icon="solar:cart-large-2-linear"
            width="24"
            height="24"
            class="text-indigo-400"
          ></iconify-icon>
        </div>
        <h1 class="text-2xl font-medium text-white tracking-tight">
          Create account
        </h1>
        <p class="text-sm text-zinc-500">Sign up to get started</p>
      </div>
      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div class="mb-6">
        {% for category, message in messages %}
        <div
          class="p-3 rounded-lg text-sm text-center {% if category == 'error' %}bg-red-500/10 text-red-400 border border-red-500/20{% elif category == 'info' %}bg-blue-500/10 text-blue-400 border border-blue-500/20{% else %}bg-emerald-500/10 text-emerald-400 border border-emerald-500/20{% endif %}"
        >
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}
      <!-- Signup Form -->
      <form
        method="POST"
        class="bg-zinc-950/50 backdrop-blur-xl border border-zinc-800/60 rounded-2xl p-6 sm:p-8 shadow-2xl ring-1 ring-white/5"
      >
        <div class="space-y-4">
          <!-- Name Field (optional) -->
          <div>
            <label
              for="name"
              class="block text-sm font-medium text-zinc-300 mb-2"
            >
              Name (optional)
            </label>
            <input
              type="text"
              id="name"
              name="name"
              class="w-full px-3 py-2 bg-zinc-900/50 border border-zinc-700 rounded-lg text-white placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-colors"
              placeholder="Enter your name"
            />
          </div>

          <!-- Email Field -->
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-zinc-300 mb-2"
            >
              Email
            </label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-3 py-2 bg-zinc-900/50 border border-zinc-700 rounded-lg text-white placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-colors"
              placeholder="Enter your email"
            />
          </div>

          <!-- Password Field -->
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-zinc-300 mb-2"
            >
              Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-3 py-2 bg-zinc-900/50 border border-zinc-700 rounded-lg text-white placeholder-zinc-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-colors"
              placeholder="Enter your password"
            />
          </div>

          <!-- Sign Up Button -->
          <button
            type="submit"
            class="w-full flex items-center justify-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 px-4 rounded-lg shadow-[0_0_20px_-5px_rgba(99,102,241,0.3)] transition-all duration-200 active:scale-[0.98] text-sm"
          >
            <span>Create account</span>
            <iconify-icon
              icon="solar:arrow-right-linear"
              width="18"
              height="18"
            ></iconify-icon>
          </button>

          <!-- Sign In Link -->
          <div class="text-center">
            <a
              href="/login"
              class="text-sm text-zinc-400 hover:text-zinc-200 transition-colors"
            >
              Already have an account? Sign in
            </a>
          </div>
        </div>
      </form>
      <!-- Footer -->
      <p class="mt-8 text-center text-xs text-zinc-600">Protected System</p>
    </div>
  </body>
</html>
